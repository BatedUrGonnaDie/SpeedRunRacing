LineLength:
  Max: 120
AllCops:
  Include:
    - Gemfile
    - Rakefile
    - config.ru
  Exclude:
    - db/**/*
    - config/**/*
    - script/**/*
Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Layout/EndOfLine:
  EnforcedStyle: lf
